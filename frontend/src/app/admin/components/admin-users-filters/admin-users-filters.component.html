<div class="admin-users-filters">
  <div class="admin-users-filters-container" [formGroup]="form">
    <lib-select
      [items]="selectItems"
      formControlName="group"
    ></lib-select>
    <lib-input
      formControlName="personal_data"
      [placeholder]="'Szukaj'"
    ></lib-input>
  </div>
  <div class="admin-filters-button">
    <lib-button (click)="search()">Wyszukaj</lib-button>
  </div>
</div>
