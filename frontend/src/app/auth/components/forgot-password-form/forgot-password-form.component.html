<form class="login-form" name="form" [formGroup]="form">
  <div class="login-form__input-wrapper">
    <lib-input
      placeholder="Email"
      [formControlName]="'email'"
      [fieldHasError]="controlHasError('email')"
      [fieldRequired]="true"
    ></lib-input>
    <lib-error-message [field]="form.get('email')"></lib-error-message>
  </div>
  <lib-button
    class="login-form__submit"
    [fullWidth]="true"
    (click)="submitForm()"
    >Zresetuj hasło</lib-button
  >
  <a [routerLink]="['/login']" class="login__signin--button"
    ><img
      src="assets/4829870_arrow_back_left_icon.svg"
      alt="arrow"
      class="login__back"
    />
    Powrót do logowania</a
  >
</form>
