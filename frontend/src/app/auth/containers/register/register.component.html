<div class="container">
  <main class="login">
    <a [routerLink]="['/']" class="login__link-wrapper"
      ><img
        src="assets/logo.svg"
        alt="logo"
        class="logo"
        height="16"
        width="16"
    /></a>
    <div class="login__container">
      <h1 class="login__greeting">Stwórz konto</h1>
      <h3 class="login__phrase">Ktoś coś tu wymyśli</h3>
      <app-register-form (registerFired)="register($event)"></app-register-form>
    </div>
  </main>
  <aside class="picture"></aside>
</div>
