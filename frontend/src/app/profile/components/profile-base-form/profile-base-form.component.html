<div class="profile-base-form">
  <div class="profile-base-form-content-wrapper">
    <div class="profile-base-form-title">{{ title }}</div>
    @if (isMasked) {
      <div class="profile-base-form-data">{{ maskIdCard(data) }}</div>
    } @else {
      <div class="profile-base-form-data">{{ data }}</div>
    }
  </div>

  <button class="profile-base-form-action" (click)="opeEditForm()">
    Edytuj
  </button>
</div>
