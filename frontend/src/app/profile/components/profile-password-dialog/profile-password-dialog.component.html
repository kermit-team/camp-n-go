<div class="profile-base-dialog">
  <h2 mat-dialog-title>Zmień Hasło</h2>
  <mat-dialog-content>
    <form [formGroup]="form" class="profile-password-dialog-form">
      <div class="login-form__input-wrapper">
        <lib-input
          placeholder="Hasło"
          [formControlName]="'oldPassword'"
          [fieldHasError]="controlHasError('oldPassword')"
          [fieldRequired]="true"
          [type]="'password'"
        ></lib-input>
        <lib-error-message
          [field]="form.get('oldPassword')"
        ></lib-error-message>
      </div>
      <div class="login-form__input-wrapper">
        <lib-input
          placeholder="Nowe hasło"
          [formControlName]="'password'"
          [fieldHasError]="controlHasError('password')"
          [fieldRequired]="true"
          [type]="'password'"
        ></lib-input>
        <lib-error-message [field]="form.get('password')"></lib-error-message>
      </div>
      <div class="login-form__input-wrapper">
        <lib-input
          placeholder="Powtórz hasło"
          [formControlName]="'confirmPassword'"
          [fieldHasError]="controlHasError('confirmPassword')"
          [fieldRequired]="true"
          [type]="'password'"
        ></lib-input>
        <lib-error-message
          [field]="form.get('confirmPassword')"
        ></lib-error-message>
        <lib-error-message [field]="form"></lib-error-message>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <lib-button [type]="'secondary'" (click)="onCancel()">Odrzuć</lib-button>
    <lib-button (click)="onEdit()">Edytuj</lib-button>
  </mat-dialog-actions>
</div>
