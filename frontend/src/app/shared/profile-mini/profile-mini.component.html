<div class="profile-mini-container">
  <button
    class="profile-mini-button"
    (click)="toggleDropdown()"
    [matMenuTriggerFor]="menu"
  >
    <div class="circle">
      {{ user.profile.first_name.slice(0, 1)
      }}{{ user.profile.last_name.slice(0, 1) }}
    </div>
    <div class="user-data-profile" [ngClass]="{ 'menu-item-black': isBlack }">
      <span>{{ user.profile.first_name }}</span>
      <span>{{ user.profile.last_name }}</span>
    </div>
  </button>
  <mat-menu #menu="matMenu">
    @if (isOwner) {
      <button mat-menu-item [routerLink]="['/admin']">
        Panel Administratora
      </button>
    }
    <button mat-menu-item [routerLink]="['/profile']">Profil</button>
    <button mat-menu-item [routerLink]="['/reservations']">
      Moje Rezerwacje
    </button>
    <button mat-menu-item (click)="logout()">Wyloguj siÄ™</button>
  </mat-menu>
</div>
